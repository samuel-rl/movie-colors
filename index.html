<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie-colors</title>
    </head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
  
<body>
    <input
      id="fileInput"
      type="file"
      accept="video/*,.mkv"
      onchange="addFile(this.files)"
    />
    <input class="box" type="button" value="Importer un film" onclick="openFile()" />
    <button class="box" onclick="capture()">Capture</button>

    <video id="video" controls src=""></video>
    <canvas id="canvas"></canvas>
    <div id="progressDiv">
        <p id="progress"></p>
        <div id="progressBarDiv">
            <div id="progressBar"></div>
        </div>
    </div>

    <div id="divImgResult"></div>

    <div id="divResult" />


    <script src="./funct.js"></script>
  </body>
</html>
